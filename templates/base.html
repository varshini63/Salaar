<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Khansaar Chronicles{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #1a0000 100%);
            color: #ffcc00;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffcc00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #ff6600;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        
        .story {
            background: rgba(255, 102, 0, 0.1);
            border-left: 4px solid #ff6600;
            padding: 20px;
            margin: 20px 0;
            font-style: italic;
            line-height: 1.8;
        }
        
        .challenge-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffcc00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        button {
            background: #ff6600;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        
        .flag {
            background: rgba(255, 204, 0, 0.3);
            border: 3px solid #ffcc00;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .download-btn {
            display: inline-block;
            background: #cc0000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .download-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }
        
        .hint {
            background: rgba(255, 204, 0, 0.1);
            border: 1px dashed #ffcc00;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        
        .code-block {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ffcc00;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background: rgba(255, 102, 0, 0.3);
            font-weight: bold;
        }
        
        .nav-btn {
            display: inline-block;
            margin: 10px 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
